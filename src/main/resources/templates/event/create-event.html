<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<section layout:fragment="content">
  <body>
  <h1>Create Event</h1>

  <form th:action="@{/event/create}" th:object="${event}" method="post">
    <div class="row">
      <div class="col-md-8">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" th:field="*{eventName}" required/></div>
      <div class="col-md-4">
        <label for="playersNeeded">Number of players needed:</label>
        <input type="number" id="playersNeeded" th:field="*{playersNeeded}" required/></div>
      <div class="col-md-4"><label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" th:field="*{eventDate}" required/></div>
      <div class="col-md-4"><label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" th:field="*{eventTime}" required/></div>
      <div class="col-md-4">
        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required/></div>
      <div class="col-md-12">
        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" th:field="*{eventDescription}" rows="4" required></textarea>
      </div>
      <div class="col-md-4">
        <label for="rule1">Rule 1:</label>
        <input type="text" id="rule1" th:field="*{rule1}"/></div>
      <div class="col-md-4">
        <label for="rule2">Rule 2:</label>
        <input type="text" id="rule2" th:field="*{rule2}"/></div>
      <div class="col-md-4">
        <label for="rule3">Rule 3:</label>
        <input type="text" id="rule3" th:field="*{rule3}"/></div>
      <div class="col-md-12">
        <button type="submit">Create Event</button>
      </div>
    </div>
  </form>

  </body>
</section>
</html>
